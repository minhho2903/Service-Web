<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/modaSP_GA-fixed.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Đăng ký</title>
</head>
<body>
    <div class="main">
        <!-- Header -->
        <div id="header">
            <div class="grid wide">
                <div class="hd__nav">
                    <div class="header-guest">
                        <ul class="hd__nav-list">
                            <li class="hd__nav-item">
                                <a href="#" class="hd__nav-item-link">
                                    <ion-icon name="diamond-sharp"></ion-icon>
                                </a>
                            </li>
                            <li class="hd__nav-item"><a href="../index.html" target="_blank">Trang chủ</a></li>
                            <li class="hd__nav-item"><a href="./get-account.html" target="_blank">Nhận tài khoản</a></li>
                            <li class="hd__nav-item"><a href="#">Gói dịch vụ</a></li>
                            <li class="hd__nav-item js-support"><a href="#">Hỗ trợ</a></li>
                        </ul>
                        <ul class="hd__nav-list">
                            <li class="hd__nav-item none">
                                <a href="#" class="hd__nav-item-link">
                                    <ion-icon name="diamond-sharp"></ion-icon>
                                </a>
                            </li>
                            <li class="hd__nav-item bold-6 js-signup none"><a href="#">Đăng ký</a></li>
                            <li class="hd__nav-item bold-6 js-signin"><a href="./SignIn.html" target="_blank">Đăng nhập</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form đắng ký -->
        <div id="content">
            <div class="flex-center js-modaSU">
                <div class="moda-container js-modaSU-container">
                    <div class="moda__close none js-modaSU-close">
                        <ion-icon name="close-outline"></ion-icon>
                    </div>
                    <div class="moda__hd bold-6">
                        <i class="moda__hd-icon ti-user"></i>
                        Thông tin đăng ký
                    </div>
                    <div class="moda__body">
                        <div class="moda-input-field">
                            <input type="text" name="usernameSU" required class="moda-input" id="usernameSU" placeholder=" ">
                            <label for="usernameSU" class="input-effect">Username</label>
                        </div>
                        <div class="moda-input-field">
                            <input type="password" name="passwordSU" required class="moda-input" id="passwordSU" placeholder=" ">
                            <label for="passwordSU" class="input-effect">Password</label>
                        </div>
                        <div class="moda-input-field">
                            <input type="password" name="re-passwordSU" required class="moda-input" id="re-passwordSU" placeholder=" ">
                            <label for="re-passwordSU" class="input-effect">Re-password</label>
                        </div>
                        <div class="moda-input-field">
                            <input type="text" name="fullnameSU" required class="moda-input" id="fullnameSU" placeholder=" ">
                            <label for="fullnameSU" class="input-effect">Fullname</label>
                        </div>
                        <div class="moda-input-field">
                            <input type="email" name="emailSU" required class="moda-input" id="emailSU" placeholder=" ">
                            <label for="emailSU" class="input-effect">Email</label>
                        </div>
                        <button class="moda-sign">
                            Đăng ký
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer">
            <div class="social-list">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            </div>
            <p class="copyright">Web được phát triển bởi Hồ Đức Thế Minh và Vũ Đình Tuân</p>
        </div>
    </div>
    
    <!-- Modal Hỗ trợ -->
    <!-- modaSP: dành cho moda Support (hỗ trợ) -->
    <div class="modaSP js-modaSP">
        <div class="modaSP-container js-modaSP-container">
            <div class="modaSP-page">
                <div class="modaSP-page-hd bold-6">
                    Thông tin Page
                </div>
                <div class="modaSP-page-body">
                    <div class="QrCode">
                        <img src="./assets/img/QR_Code.png" alt="Qr_Code">
                    </div>
                    <p class="modaSP-or">hoặc</p>
                    <a href="https://www.facebook.com/kmphimgiare.support" target="_blank">
                        <button class="modaSP-clickhere-page bold-7">Bấm vào đây</button>
                    </a>
                </div>
            </div>
            <div class="modaSP-contact">
                <div class="modaSP-contact-hd bold-6">
                    Thông tin liên lạc
                </div>
                <div class="modaSP-contact-body">
                    <div class="modaSP-contact-phone">
                        <p class="phone-inf bold-5">Thông tin Admin</p>
                        <p class="phone-inf bold-5">Hồ Đức Thế Minh</p>
                        <p class="phone-inf bold-5">Chuyên viên tư vấn</p>
                        <p class="phone-inf bold-5">Số điện thoại</p>
                        <div class="phone-ad">
                            <i class="phone-icon ti-headphone-alt"></i>
                            <a href="tel:+0797771074">0797771074</a>
                        </div>
                    </div>
                    <div class="modaSP-contact-mail">
                        <div class="mail-info">
                            <i class="mail-icon ti-email"></i>
                            <p class="mail-ct">Mail góp ý</p>
                        </div>
                        <a href="mailto:hoductheminh339@gmail.com" target="_blank">
                            <button class="modaSP-clickhere-contact bold-7">Bấm vào đây</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/modaSP.js"></script>
</body>
</html>
